    <script>

        const phptest = () => {
            let fname    = document.querySelector("input#fname").value;
            let lname    = document.querySelector("input#lname").value;
            let email    = document.querySelector("input#email").value;
            let phone    = document.querySelector("input#phone").value;
            let birthday = document.querySelector("input#birthday").value;
            let country  = document.querySelector("select#subject").value;
            let gender   = document.querySelector("select#gender").value;
            

            let d = document.querySelector("p#result");
            let url = "phpcontact.php";
            let formData = new FormData();
            formData.append("name", fname);
            formData.append("lname", lname);
            formData.append("birthday", birthday);
            formData.append("gender", gender);
            formData.append("email", email);
            formData.append("phone", phone);
            formData.append("country", country);
            

            let options = {
                method: "POST",
                mode: "cors",
                body: formData
            }

                fetch(url, options)
                    .then((response) => {return response.text()})
                        .then((data) => {return d.innerHTML = data});
        }

    </script>
